<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <meta name="description" content="производство микросхем">
  <meta name="keywords" content="микросхемы, БИС">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
</head>
<body>
  <header class="page-header">
    <div class="page-header__container">
      <div class="page-header__top-info">
        <a class="logo" href="index.html" aria-label="Логотип Smart Device">
          <svg class="logo__icon" width="52" height="52">
            <use xlink:href="img/sprite_auto.svg#icon-circuit"></use>
          </svg>
          <span>
            Smart Device
          </span>
          <span>
            умные технологии
          </span>
        </a>
        <button class="page-header__toggle-menu" type="button"></button>
        <ul class="page-header__contact-methods">
          <li>
            <a href="mailto:info@sd.ru" aria-label="написать на почту info@sd.ru"><span>info@sd.ru</span></a>
          </li>
          <li>
            <a href="tel:+74950005252" aria-label="позвонить на телефон +74950005252"><span>+7 (495) 000 52 52</span></a>
          </li>
        </ul>
        <button class="button page-header__request-call">Заказать звонок</button>
      </div>
      <div class="page-header__info">
        <h2>Печатные платы</h2>
        <ul class="page-header__competencies">
          <li>
            <p>
              производство и монтаж, поставка комплектующих, блоков и модулей
            </p>
          </li>
        </ul>
        <a class="button button--big button--blue-fill page-header__promo-button" href="#feedback" role="button">
          <span>Получить бесплатную консультацию</span>
          <span>Бесплатная консультация</span>
        </a>
        <svg class="page-header__rectangles" width="671" height="641">
          <use xlink:href="img/sprite_auto.svg#icon-rectangles-figure"></use>
        </svg>
        <!-- 1х: 705px; 2x:515px -->
        <img class="page-header__chips" src="img/promo-bg-chip.png" alt="набор печатных плат" srcset="img/promo-bg-chip.png 1x, img/promo-bg-chip@2x.png 2x" width="705" height="515">
      </div>
        <a class="page-header__scroll-down" href="#">Скролл вниз</a>
    </div>
  </header>
</body>
</html>
